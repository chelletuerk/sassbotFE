<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Megrim|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>sassbot</title>
  </head>
  <body class="drawer drawer--left">
    <header role="banner">
      <button type="button" class="drawer-toggle drawer-hamburger">
        <span class="sr-only">toggle navigation</span>
        <span class="drawer-hamburger-icon"></span>
      </button>
      <nav class="drawer-nav" role="navigation">
        <ul class="drawer-menu">
          <section class="user-section">
            <h2>Wanna submit some sass?<br>Well, okay then!<br>Sheesh...</h2>
            <input type="text" class="user-name" name="name" placeholder="Name"></input>
            <input type="text" class="user-email" placeholder="Email"></input>
            <input type="text" class="sass-comment" placeholder="Putcha sass here!"></input>
            <button type="button" class="submit-button">Submit</button>
          </section>
        </ul>
      </nav>
    </header>
    <main role="main">
      <h1>SassBot</h1>
      <h2>Putting terrible images with your terrible words</h2>
        <input type="text" class="search-input" name="search" placeholder="Search Some Sass"></input>
        <div class="expanding-block">
          <input type="checkbox" name="expander" id="expander">
          <label class="user-button-wrap__toggle" for="expander">Show Me Some Sass!</label>
          <div class="user-container"></div>
          <div class="sass-container"></div>
        </div>
      <section class="sass-section">
        <button type="button" class="back-to-users">Gimme More Sass!</button>
        <!-- <div class="sass-container"></div> -->
      </section>
      <div class="application" />
      <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
      <script src="./index.js"></script>
      <script src="main.bundle.js"></script>
    </main>
  </body>
</html>
